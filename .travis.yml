dist: xenial
language: php

cache:
    directories:
        - $HOME/.composer/cache/files

matrix:
    fast_finish: true
    include:
        - php: 7.3
          name: "System information browser tests"
          env:     
            - APP_ENV=behat
            - APP_DEBUG=1
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - BEHAT_OPTS="--profile=browser --suite=admin-ui --tags=@systemInformation -c=behat_ibexa_oss.yaml"
            - PROJECT_VERSION=^4.0.x-dev

# test only on matching branches (+ Pull requests)
branches:
    only:
        - master
        - /^\d.\d+$/

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
    on_pull_requests: false

before_script:
    - travis_retry composer selfupdate
    # Avoid memory issues on composer install
    - phpenv config-rm xdebug.ini
    - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    # Install packages
    - travis_retry composer install --prefer-dist --no-interaction
    - ./vendor/bin/prepare_project_edition.sh oss ${PROJECT_VERSION} ${COMPOSE_FILE}

script:
    - cd "$HOME/build/project"; docker-compose exec --user www-data app sh -c "vendor/bin/ezbehat ${BEHAT_OPTS}"

after_failure:
  # Will show us the last bit of the log of container's main processes
  # (not counting shell process above running php and behat)
  # NOTE: errors during docker setup of travis build won't show up here (can't output all as it is too much in debug/verbose mode)
  - docker-compose logs -t --tail=15
  # Will show us what is up, and how long it's been up
  - docker ps -s

after_script:
  - vendor/bin/ezreport
