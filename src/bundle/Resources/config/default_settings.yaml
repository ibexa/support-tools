parameters:
    ezsettings.default.system_info_view: {}
    ezsettings.global.system_info_view:
        pjax_tab:
            ibexa:
                template: '@@ezdesign/system_info/my_ibexa.html.twig'
                match:
                    SystemInfo\Identifier: 'ibexa'
            composer:
                template: '@@ezdesign/system_info/composer.html.twig'
                match:
                    SystemInfo\Identifier: 'composer'
            database:
                template: '@@ezdesign/system_info/repository.html.twig'
                match:
                    SystemInfo\Identifier: 'repository'
            hardware:
                template: '@@ezdesign/system_info/hardware.html.twig'
                match:
                    SystemInfo\Identifier: 'hardware'
            php:
                template: '@@ezdesign/system_info/php.html.twig'
                match:
                    SystemInfo\Identifier: 'php'
            symfony_kernel:
                template: '@@ezdesign/system_info/symfony_kernel.html.twig'
                match:
                    SystemInfo\Identifier: 'symfony_kernel'
            services:
                template: '@@ezdesign/system_info/services.html.twig'
                match:
                    SystemInfo\Identifier: 'services'
            invalid:
                template: '@@ezdesign/system_info/invalid.html.twig'
                match:
                    SystemInfo\Identifier: 'invalid'
